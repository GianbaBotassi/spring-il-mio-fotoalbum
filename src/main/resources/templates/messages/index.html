<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Messages')">
</head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('Messages')"></nav>
<div class="container mt-5">
    <h1 class="mb-4">Messages Received</h1>

    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div class="col" th:each="mess : ${messages}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${mess.email}"></h5>
                    <p class="card-text" th:text="${mess.textMessage}"></p>
                    <p class="card-text"><small class="text-muted"
                                                th:text="${#temporals.format(mess.received,'dd-MM-yyyy HH:mm:ss')}"></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/resources :: jsResources"></th:block>
</body>
</html>
